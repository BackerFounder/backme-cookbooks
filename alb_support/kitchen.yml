---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_version: 12
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04

suites:
  - name: default
    run_list:
      - recipe[alb_support::deploy]
      - recipe[alb_support::shutdown]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:

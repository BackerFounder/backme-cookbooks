---
driver:
  name: vagrant

network:
  - ["forwarded_port", { guest: 9000, host: 9000 }]

provisioner:
  product_name: chef
  product_version: 12
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04

suites:
  - name: default
    data_bags_path: "test/data_bags"
    run_list:
      - recipe[deploy_user]
      - recipe[deploy::setup]
      - recipe[node]
      - recipe[node::yarn]
      - recipe[ruby]
      - recipe[puma::setup]
      - recipe[deploy]
      - recipe[deploy::rails]
      - recipe[puma::deploy]
    attributes: {}
    verifier:
      inspec_tests:
        - test/integration/default

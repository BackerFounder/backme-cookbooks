---
driver:
  name: vagrant

network:
  - ["forwarded_port", { guest: 9000, host: 9000 }]

provisioner:
  product_name: chef
  product_version: 12
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04

suites:
  - name: default
    data_bags_path: "test/data_bags"
    run_list:
      - recipe[setup]
      - recipe[deploy_user]
      - recipe[node]
      - recipe[ruby]
      - recipe[nginx::setup]
      - recipe[nginx::unicorn_config]
      - recipe[unicorn::setup]
      - recipe[deploy::deploy]
      - recipe[unicorn::deploy]
    attributes: {
      "deploy": {
        "custom_json_provided": false
      }
    }
    verifier:
      inspec_tests:
        - test/integration/default
